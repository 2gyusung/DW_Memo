<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background 연습 문제</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;

    }
    .background1 {
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(
            rgba(0, 8, 51, 0.9),
           rgba(0, 8, 51, 0.9)
        ),
        url(background.jpg);
        background-position: center;
        opacity: 0.7;    
    }

    .background1 p {
        color: yellowgreen;
        font-size: 35px;
        font-weight: 200;
        border: solid 5px;
        text-align: center;
        padding:  150px;
        border-radius:  15px;
    }

    
</style>
<body>
    <div class="container1">
        <div class="background1">
            <p>연습 문제 입니다. 2022년 02월 08일 화요일입니다.</p>
        </div>
    </div>
</body>
</html>
