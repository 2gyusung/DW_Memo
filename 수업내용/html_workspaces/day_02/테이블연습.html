<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .programs-data {
      margin: auto;
      box-shadow: 0 3px 7px grey;
      background-color: white;
    }

    .programs-data:hover {
      box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.2);
    }

    tr {
      border: 1px solid #444444;
    }

    tr:nth-child(even) {
      background-color: #eaeaeb;
    }

    thead {
      box-shadow: 0 1px 5px grey;
    }

    th {
      padding: 1rem 2rem;
      letter-spacing: 0.4rem;
      font-size: 1.2rem;
      font-weight: 900;
      text-align: center;
    }

    td {
      padding: 1rem 2rem;
      text-align: center;
    }
  </style>
  </head>
<body>
    <table class="pc-data"><!-- 테이블 시작-->
        <thead> <!--테이블의 헤더 영역 지정-->
            <tr>
                <th></th><!-- 테이블(표)의 헤드 부분(자동으로 가운데 정렬,  굵게 적용)-->
                <th>시간</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th>토</th>
            </tr>
        </thead>    <!--테이블의 헤더 영역 종료 지정-->
        <tbody>
            <tr>
                <td>오전 반</td>
                <td>11:00 ~ 12:00</td>
                <td colspan="2">주짓수</td>
                <td>레슬링</td>
                <td colspan="2">주짓수</td>
                <td>-</td>
            </tr>
            <tr>
                <td>오후 반</td>
                <td>12:00 ~ 13:00</td>
                <td colspan="2">주짓수</td>
                <td>레슬링</td>
                <td colspan="2">주짓수</td>
                <td>-</td>
            </tr>
            <tr>
                <td>키즈 부</td>
                <td>14:30 ~ 15:30</td>
                <td colspan="2">주짓수</td>
                <td>레슬링</td>
                <td colspan="2">주짓수</td>
            </tr>
            <tr>
                <td>저녁 1부</td>
                <td>19:30 ~ 21:00</td>
                <td colspan="2">주짓수</td>
                <td>-</td>
            </tr>
            <tr>
                <td>저녁 2부</td>
                <td>21:00 ~ 22:30</td>
                <td colspan="2">주짓수</td>
                <td>레슬링</td>
                <td colspan="2">주짓수</td>
                <td>-</td>
            </tr>
        </tbody>

    </table> <!-- 테이블 종료-->
    </tbody>
</body>
</html>
