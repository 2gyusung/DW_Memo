<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex,position 관련 페이지</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      /*상단 카드 레이아웃*/
      .header {
        width: 100%;
        height: 100px;
        background-color: black;
      }
      .section {
        width: 75%;
        height: 300px;
        background-color: black;
        margin: 30px auto 0;
        position: relative;
      }
      .position {
          position: absolute;
          width: 50px;
          height: 50px;
          top: 5px;
          left: 3px;
          background-color: rebeccapurple;
          border-radius: 3px;
      }
      .position-box {
        position: absolute;
          width: 40px;
          height: 35px;
          top: 10px;
          left: 7px;
          background-color: royalblue;
          border-radius: 3px;

      }
      .position-box-b {
        position: absolute;
          width: 40px;
          height: 35px;
          top: 10px;
          right: 7px;
          background-color: royalblue;
          border-radius: 3px;
      }

      .row {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .card {
        width: 150px;
        height: 80%;
        background-color: red;
      }
      /*하단 카드 레이아웃*/
      .row-col {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: space-around;
      }
      .card-col {
        width: 80%;
        height: 30%;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="section row">
          <div class="position"></div>
          <div class="position-box"></div>
          <div class="position-box-b"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="section row-col">
        <div class="card-col"></div>
        <div class="card-col"></div>
      </div>
    </div>
  </body>
</html>
