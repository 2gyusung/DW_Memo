<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 효과</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
       width: 100%;
       height: 100vh;/**/
       background-image: url(background.png);
       background-position: center;
       background-size: cover;
       position: relative;
    }
    .rocket{
        position: absolute;
        bottom: 0;
        right: 10%;
        width: 250px;
        /*애니메이션 효과
        이름을 설정해야 애니메이션을 재생할 수 있다.
        linear :처음부터 끝까지 부드럽게 일정한 속도로 진행
        infinite : 애니메이션 무한 반복

        */
        animation: rocket 4s linear infinite;
    }
    /* @ : 어노테이션 
    keyframes : (구현)*/
    @keyframes rocket {
        0% {
            bottom: 0;
            opacity: 0;
        }
        50% {
            opacity: 0.5;
        }
        100% {
            bottom: 105%;
            opacity: 0.5;
        }
    }
</style>
<body>
    <div class="container">
        <img class ="rocket" src="rocket.png" alt="">
    </div>
</body>
</html>
