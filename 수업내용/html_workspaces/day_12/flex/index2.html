<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    section {
        width: 80%;
        height: 200px;
        margin: auto;
        margin-bottom: 50px;
        background-color: blanchedalmond;
    }
    .row {
        display: flex;
        justify-content: space-around;
        padding: 10px;
    }
    .item {
        flex-basis: 15%;
        background-color: aliceblue;
        width: 200px;
        height: 180px;
        border: 5px solid darkblue;
    }
    .class .row .item:nth-child(2) {
        background-color: lightblue;
        flex-grow: 1;
    }
    .row-col {
        display: flex;
        width: 50%;
        height: 150px;
        flex-direction: column;
        justify-content: space-around;
    }
    .item-col {
        width: 100%;
        height: 20px;
        background-color: yellow;
        border: 2px solid skyblue;
        animation: bar 3s linear infinite;
    }
    @keyframes bar {
        0% {
            opacity: 1;
            width: 0;
        }
        100% {
            opacity: 1;
            width: 100%;
        }
    }
</style>
<body>
    <div class="container">
        <section class="class01">
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </section>
        <section class="class02">
            <div class="row">
                <div class="item">
                    <div class="row-col">
                        <div class="item-col"></div>
                        <div class="item-col"></div>
                        <div class="item-col"></div>
                    </div>
                </div>
        
            <div class="item"></div>
            <div class="item"></div>
        </section>
    </div>
    
</body>
</html>
