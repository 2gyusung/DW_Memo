<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .header {
        width: 100%;
        height: 70px;
        background-color: black;
     
      
        
    }
   
    
    .nav li {
        list-style: none;
        color: white;
    }
    .menu {
        display: flex;
        justify-content:flex-end;
        align-items: center;
      
    
    }
    .list {
        padding: 25px;

    }
    

</style>
<body>
    <div class="container">
        <div class="header">
           <div class="nav">
               <div class="logo"></div>
               <ul class="menu">
                   <li class="list">메뉴</li>
                   <li class="list">회원가입</li>
                    <li class="list">로그인</li>
                </ul>
           </div>
           
        </div>

    </div>
</body>
</html>
