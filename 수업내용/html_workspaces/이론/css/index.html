<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- % 길이-->
    <!-- F12 누르면 스마트폰 모드로 변환 되어 화면으로 볼수있다.-->
    <!-- 태그마다 포지션을 가지고 있음 포지션 디폴트값이 static-->
    <!-- 1. static(디폴트) : 위치를 지정하지 않을 떄.-->
    <!-- 1. relative : 원래 기준 자리를 .-->
    <style>
       
       
        .hello {
            position: relative;
            left: 300px;
            top: 100px;
            width: 50%;
            height: 150px;
            background-color: rgb(208, 21, 233);
        }
        .hello2 {
         position: relative;
            left: 300px;
            width: 50%;
            height: 150px;
            background-color: blueviolet;
        }
        .hello3 {
            width: 50%;
            height: 150px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- div 태그는 하나의 공간(구역)을 의미-->
    <!-- div *2 입력시 두개 생김(다른 것도)-->
    <div class="hello3">
        안녕하세요
    </div>
    <div class="hello">
        안녕하세요
    </div>
    <div class="hello2">
        안녕하세요
    </div>
 
</body>

</html>
