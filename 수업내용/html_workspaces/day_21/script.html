<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>script CSS 컨트롤</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .blue {
        background-color: blue;
        width: 150px;
        height: 150px;
        cursor: pointer;
      }
      .red {
        background-color: red;
        width: 150px;
        height: 150px;
        cursor: pointer;
      }
      .yellow {
        background-color: yellow;
        width: 150px;
        height: 150px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- script을 이용한 CSS컨트롤 -->
    <div class="container">
      <div id="blue" class="blue" onclick="changeColor()"></div>
      <div class="red" onclick="hide()"></div>
      <div class="yellow" onclick="hide2()"></div>
      <div class="clear" onclick="setIntialization()">
        <button>ALL CLEAR</button>
      </div>
    </div>
    <script>
      // 함수(메소드)
      // javascript 함수는 리턴 타입이 없다.
      // 색상 변경
      function changeColor() {
        //   바닐라 스크립트 문법
        document.getElementById('blue').style.backgroundColor = 'black';
      }

      function hide() {
        // html
        document.getElementById('blue').style.display = 'none';
      }
      // 색상 변경
      // html
      function hide2() {
        document.getElementById('blue').style.backgroundColor = 'green';
      }

      function setIntialization() {
        // html
        document.getElementById('blue').style.backgroundColor = 'blue';
        // display:block
        document.getElementById('blue').style.display = 'block';
      }
    </script>
  </body>
</html>
