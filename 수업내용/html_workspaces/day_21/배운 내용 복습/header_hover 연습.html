<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .header {
      width: 100%;
      height: 10%;
      background-color: black;
      display: flex;
      justify-content: space-around;
      color: white;
    }
    .img-logo {
      margin: 15px 30px;
      text-align: center;
    }
    .content {
      flex-basis: 25%;
      padding: 2%;
    }
    .list {
      display: flex;
      justify-content: space-around;
    }
    .content .list {
      font-size: 18px;
      border: none;
      padding: 14px 16px;
      background-color: transparent;
      color: white;
    }
    .nav {
      display: none;
      position: absolute;
      width: 160px;
      color: white;
      background-color: black;
    }
    .nav a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      text-align: left;
      color: white;
    }
    .nav li {
      list-style: none;
    }
    .content:hover .nav {
      display: block;
      transition: 0.5s;
      padding: 15px;
      width: 50%;
      cursor: pointer;
    }
  </style>

          </ul>
        </div>
        <div class="content">
