<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헬창 헬창</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .caption {
            display: none;
            font-size: 12px;
             /*      위아래 오른쪽/왼쪽*/
            margin: 28px 0;
            max-width: 230px;
        }
         /*      버튼 css*/
        .caption button {
            border: 3px solid white;
            border-radius: 30px;
             /*      배경색 투명*/
            background-color: transparent;
            color: white;
            padding: 8px 18px ;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
        }

        .card-container {
            /*item 정렬*/
            display: flex;
            width: 1000px;
            height: 400px;
            /*      위아래 오른쪽/왼쪽*/
            margin: 100px auto;
           
        }

        .item {
            /* **동일한 아이템 크기로 만들어줌*/
            flex: 1;
            height: 100%;
            padding: 25px;
            /*item 태그 글자 white 색으로 변경*/
            color: white;
            /**/
            position: relative;
            
        }
        /*마우스 효과*/
        .item:hover {
            /*2.5배 크기*/
            flex-grow: 2.5;
            /*마우스 할떄에 움직임 */
            transition: 0.8s;

        }
        /*마우스 효과 줄떄에 글씨 보임*/
        .item:hover .caption {
            /*none의 반대 block*/
                display: block;
        }
         /*  클래스 이름 주지 않고 자식 순서 대로 입력값 */
        .item:nth-child(1) {
            background-color: rgb(135, 206, 235);

        }
        .item:nth-child(2) {
            background-color: rgb(88, 164, 194);
        }
        .item:nth-child(3) {
            background-color: rgb(79, 134, 156);

        }
        .item h2 {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }
        .caption {
            /* 글 숨김 */
            display: none;
        }
        /* 이미지 조절 */
        .item img {
            width: 250px;
            /**/
            position: absolute;
            
            

        }
    </style>
</head>
<body>
     <!-- 기본 태그 -->
    <div class="container">
        <!-- card 관련된 태그 -->
        <div class="card-container">
            <div class="item">
                <h2>크로스 핏</h2>
                <div class="caption">
                    <p>크로스 핏 하나 둘 하나 둘</p>
                    <button>예약</button>
                </div>
                <img src="img1.png" alt="" />
            </div>
            <div class="item">
                <h2>헬스</h2>
                <div class="caption">
                    <p>헬스 하나 둘 하나 둘</p>
                    <button>예약</button>
                </div>
                <img src="img2.png" alt="" />
            </div>
            <div class="item">
                <h2>요가</h2>
                <div class="caption">
                    <p>요가 하나 둘 하나 둘</p>
                    <button>예약</button>
                </div>
                <img src="img3.png" alt="" />
            </div>
            
            </div>
    </div>
    
</body>
</html>
