<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> 
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
div {
    border: 5px solid turquoise;
}
.me { 
    /*relative :자기가 원래 위치해야 하는 위치를 기준으로 상대적인 offset 거리 만큼 이동합니다.*/
    position: relative;
    left: 100px;
    top: 100px;
}

    </style>
<body>
    <div class="container">
        <div class="other">other</div>
        <div class="parent">parent
            <div class="me">me</div>
        </div>
    </div>
</body>
</html>
