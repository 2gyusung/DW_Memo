<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marvel</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .header {
       margin: 50px auto 0;
      width: 95px;
      height: 95px;
      
}
    .row {
        margin-top: 2%;
        display: flex;
        justify-content:space-around;
    }
    .marvel-box {
        width: 80%;
        margin: auto;
        text-align: center;
        padding-top: 100px;
   
   



    }
    .marvel-col {
        position: relative;
        overflow: hidden;
        flex-basis: 50%;
        border-radius: 10px;
        margin-bottom: 10px;
        padding: 1px auto 0;
   
    }
    .layer {
        position: absolute;
        top: 0;
        left: 0;
        transition: 0.5s;
        width: 100%;
        height: 100%;
    }
    
    .marvel-col img {
        width: 100%;
        height: 90%;
        border-radius: 10px;
        margin-left: 10px;
        
     
    
     
    }
    .marvel-col img:hover {
        background: transparent;
        
    }
    
    
    .layer h3 {
       
        position: absolute;
        color: black;
        font-size: 15px;
        text-align: center;
        font-weight: 200;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        transition: 0.7s;
    }
    .layer:hover h3 {
        bottom: 30%;
        color:  white;
        font-size: larger;
        
        
    }

    .header:hover {
        transform: scale(1.2);
       
    }
</style>
<body>
    <div class="container">
        <div class="header"><img src="img/스파이더맨.jpg" alt="" width="150" ></div>
        <div class="marvel-box">
            <!-- flex div -->
            <div class="row">
                <div class="marvel-col">
                    <img src="img/톰 홀랜드.jpg" alt="" width="100"><div class="layer"><h3>피터 파커</h3></div>
                </div>
                <div class="marvel-col">
                    <img src="img/오이형.jpg" alt="" width="100"><div class="layer"><h3>닥터 스트레인지</h3></div>
                </div>
                <div class="marvel-col">
                    <img src="img/톰친구.jpg" alt="" width="100"><div class="layer"><h3>네드</h3></div>
                </div>
                

            
            </div>
        </div>
    </div>
</body>
</html>
