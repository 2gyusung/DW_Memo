<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 레이아웃</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-top: 3%;
        }

        .gallery {
            width: 80%;
            margin: auto;
        }
        .gallery h1 {
            font-size: 36px;
            font-weight: 700;
        }
        .gallery-title {
            text-align: center;
        }

        .gallery-title h1   {
            color: #777;
            font-size: 30px;
            font-weight: 650;
            /*글자 간격*/
            line-height: 20px;

        }
        .gallery-title p  {
            color: #777;
            font-size: 12px;
            font-weight: 600;
            /*글자 간격*/
            line-height: 22px;
            

        }
        .gallery-col {
            overflow: hidden;
            /*플렉스 아이템의 초기 크기를 줄임*/
            flex-basis: 22%;
            position: relative;
        }
        .gallery-col img {
            width: 100%;
            height: 90%;
            border-radius: 10px;
        }
        
        /**/
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90%;
        }
        .layer h3 {
            position: absolute;
            transform: translate(-50%);
           /**/
            transition: 0.5s;
            bottom: 0;
            left: 35%;
            font-size: 8px;
            /*투명도 조절*/
            opacity: 0;

        }
        .layer:hover {
            background-color: rgba(232, 232, 232, 0.8);
        }
        /*hiddem 글씨 올라감*/
        .layer:hover h3 {
            opacity: 1;
            bottom: 49%;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- section class = "section gallery"/section 태그 / div section 태그 -->
        <!-- div 세션 네이버 방법 -->
        <div class="section gallery">
            <!-- 사진 부가 설명 -->
         <!-- div 으로 이용 -->
         <div class="gallery-title"> 
             <h1>사이트 소개</h1>
             <p>site 소개 소개</p>
             
         </div>
         <!--flex div -->
         <div class="row">

            <div class="gallery-col"><img src="img/구글.png" alt=""><div class="layer"><h3>사진소개 1</h3></div></div>
            <div class="gallery-col"><img src="img/네이버.png" alt=""><div class="layer"><h3>사진소개 2</h3></div></div>
            <div class="gallery-col"><img src="img/넷플릭스.png" alt=""><div class="layer"><h3>사진소개 3</h3></div></div>
            <div class="gallery-col"><img src="img/카카오.png" alt=""><div class="layer"><h3>사진소개 4</h3></div></div>
         </div>         
        </div>
        </div>
    </div>
</body>
</html>
