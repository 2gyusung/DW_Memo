<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;

    }
    /*메뉴바*/
    .side-nav {
        width: 250px;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: lightblue;
        padding: 20px 30px;
    }
    /* li 제거*/
    .nav-links {
        list-style: none;
    }
    /* li */
    .nav-links li {
        padding: 10px 0;
    }
    /* li  효과*/
    .nav-links li:hover {
        background-color: skyblue;
        border-radius: 15px;
        border: 3px solid white;
    }
    /* li  효과*/
    .nav-links a{
        text-decoration: none;
        color: white;
        text-align: center;
    }
    /* li  효과*/
    .nav-links li a i {
        font-size: 22px;
        margin-right: 20px;
    }


    </style>
     <script
     src="https://kit.fontawesome.com/ec2e6610a2.js"
     crossorigin="anonymous"
   ></script>
    <body>
    <div class="container">
        <div class="header">
            <div class="side-nav">
                <ul class="nav-links">
                    <li>
                        <a href="#"><i class="fa-solid fa-house-chimney-window"></i>Home</a>
                        
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-comment-dots"></i> Messeage</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-gear"></i>Setting</a>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
</body>
</html>
