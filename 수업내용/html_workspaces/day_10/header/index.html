<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header 연습</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: lightgrey;
    }
    .header {
      width: 100%;
      height: 100px;
      background-color: whitesmoke;
    }
    .class {
      padding-top: 40px;
      /* 메뉴 바*/
      display: flex;
      justify-content: space-around;
    }
    .class li {
      list-style: none;
    }
    .class li:hover {
      background-color: beige;
    }
    .class li a {
      text-decoration: none;
      color: darkslategray;
      font-weight: bold;
    }
    .class li a:hover {
      background-color: beige;
    }

    .box {
      margin: 50px auto 0;
      background-color: bisque;
      width: auto;
      height: 500px;
      /* 내용*/
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .content-box {
      position: relative;
      width: 45px;
      height: 45px;
      background-color: black;
    }
    .position-box {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: yellow;
    }
  </style>
  <body>
    <div class="container">
      <div class="header">
        <ul class="class">
          <li><a href="#">홈</a></li>
          <li><a href="#">네이버</a></li>
          <li><a href="#">카카오</a></li>
        </ul>
      </div>
      <div class="box">
        <div class="content-box"></div>
        <div class="content-box"></div>
        <div class="content-box"><div class="position-box"><div class="position-box"><div class="position-box"></div></div>
      </div>
    </div>
  </body>
</html>
