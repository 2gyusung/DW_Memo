<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      position: absolute;
    }

    div {
      position: relative;
      left: 100%;
      top: 0;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: lightgreen;
      border: 3px solid green;
      animation: ball 1s ease-in infinite alternate;
    }

    body {
      position: relative;
    }
    div {
      left: 100%;
      top: 0;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: lightgreen;
      border: 3px solid green;
      animation: ball 1s ease-in infinite alternate;
    }

    @keyframes ball {
      0% {
        top: 0;
      }
      95% {
        width: 100px;
      }
      to {
        top: 300px;
        width: 115px;
        height: 90px;
      }
    }
  </style>
  <body>
    <div></div>
    <div></div>
  </body>
</html>
