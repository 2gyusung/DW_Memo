<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션 구현</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      height: 100vh;
      background-image: url(background.png);
      background-position: center;
      background-size: cover;
      position: relative;
    }
    .rocket {
      position: absolute;
      bottom: 0;
      right: 50%;
      width: 250px;
      animation: rocket 5s ease-in;
    }
    @keyframes rocket {
      0% {
        bottom: 0;
      }
      50% {
        width: 100px;
      }
      100% {
        top: 300px;
        width: 115px;
        height: 90px;
      }
    }
  </style>
  <body>
    <div class="container">
      <img src="rocket.png" alt="" class="rocket" />
    </div>
  </body>
</html>
