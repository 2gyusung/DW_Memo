<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-image 관련 수업</title>
</head>
<style>
    /* position margin padding border-box flex */
    /* 수업 시작 할 떄에 초기 세팅 */
    
    
    * {
        margin: 0px;
        padding : 0px;
        
  
    }
    
    /* 배경화면 css */
    /* 브라우저 마다 달라서 다르게 나올수 있다. */
    .background {
        width: 100%;
        height: 100vh;
         /*그라데이션 효과  linear-gradient() url(background.jpg) */
        background-image: linear-gradient(
           rgba(0, 8, 51, 0.9),
           rgba(0, 8, 51, 0.9)
        ),
         url(background.jpg);
        /* 배경화면 리사이즈 */
        background-position: center center;
        /* 배경화면 투명도  : 0 ~ 1까지 조절 가능 */
        opacity: 0.7;
     
    }

    .background p{ 
        color: bisque;
        font-size: 30px;
        font-weight: 100;
         /* 테두리 선 soild: 실선 dotted : 점선*/
        border: solid 5px;
        text-align: center;
        padding: 150px;
        border-radius: 15px;
      

    }
  
</style>

<body>
    <!-- 광고 관련된 div 분리 하기 위해서 container 세팅  -->
    <div class="container">
    <div class="background">
    <p>오늘은 2022년 <b>02월 08일</b> 화요일입니다.</p>
    </div>
</div>

    
</body>
</html>
