<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .header {
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: space-between;
    }
    .row {
      flex-basis: 30%;
      padding: 2%;
    }
    .row button {
      font-size: 36px;
      border: none;
      padding: 14px 16px;
      background-color: transparent;
      color: white;
    }
    .row-content {
      display: none;

      position: absolute;
      width: 160px;
      background-color: white;
    }
    .row-content a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      text-align: left;
      color: black;
    }
    .row:hover .row-content {
      display: block;
      transition: 0.5s;
    }
  </style>
