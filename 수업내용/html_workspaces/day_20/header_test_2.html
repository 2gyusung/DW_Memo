<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .header {
        width: 100%;
        /* height : 입력 안하면 자식 크기에 맞춤 */
        background-color: black;
        display: flex;
        justify-content: space-between;
    }
    .dropdown {
        flex-basis: 30%;
        padding: 2%;
    }
    .dropdown button {
        font-size: 36px;
        border: none;
        padding: 14px 16px;
        background-color: transparent;
        color: white;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        width: 190px;
        background-color: white;
    }
    .dropdown-content a {
        display: block;
        padding: 12px 16px;
        text-decoration: none;
        text-align: left;
        color: black;
            }
            .dropdown:hover .dropdown-content {
                display: block;
                transition: 5s;
            }
           
</style>
<body>
    <div class="container">
        <div class="header">
            <div class="dropdown">
                <!--  -->
                <!--  -->
                <!--  -->
                <button>dropdown</button>
                <div class="dropdown-content">
                    <a href="#">A</a>
                    <a href="#">b</a>
                    <a href="#">c</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
