파라미터로 new로 불러온 클래스를 넣었기 때문에

클래스 리턴이 가능했던 것!
*핵심 : 1. 메소드로 클래스 리턴이 가능하다.

메소드 파라미터에 클래스타입이 있다면
new를 이용해서 클래스를 불러온 후
파라미터에 넣어야함.