생성자 
1. 생성자는 함수다.(특수 함수)
2. 리턴이 없음(void도 없음)
3. 함수이름은 클래스이름과 동일
4. 기본 생성자(디폴트 생성자) 존재.
5. 생성자 사용 이유 : 필드 변수에 값을 대입하기 위해서

생성자도 함수라 위에 코드 가능하다
name은 전역변수여서 생성자도 가능

Pizza p = new Pizza();
피자 클래스를 외부에서 호출하려면
강제로 생성자 사용
>필드 변수 값을 대입해줌
사용빈도수 낮음
get, set 함수 만들어서 대입

Pizza p1 = null;
p1 = new Pizza
//피자가 없다.

*****중요
필드변수 메소드


new Pizza();
--------------------------------------------------
필드 변수는 클래스안에 있는 모든 메소드에서 사용 가능하다.
변수 옆에 this 있다. > 무조건 전역변수 

