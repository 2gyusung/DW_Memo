<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .red {
        width: 1200px;
        height: 100px;
    }
</style>
<body>
    <!-- id는 중복 불가능 -->
    <div id = "red" class="red">
        <input id="order" type="text" value="아메리카노">
        <select id="menu">
            <option value="none" selected>--커피를 선택하시오--</option>
            <option value="americano">아메리카노</option>
            <option value="icetea">아이스티</option>
            <option value="latte">카페라떼</option>
        </select>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>
        // 페이지 로딩 시 처음 실행 해주는 함수
        // 익명 함수
        $(function(){
            alert('홈페이지에 온걸 환영합니다.');
           var id =  $('.red').attr('id'); //attribute : 속성
        //  태그 아이디 이름 가져오기
           console.log(id);
           $('.red').attr('id','black');
        //    attr은 속성이름을 호출 할 수 도 있고, 속성 값을 수정
        //  attr(속성이름 , 값)
        $('.red').attr('style','background-color : red');
        // 스타일 변경
        
    
    // 문제 1. input value 를 가져 와서 해당 option
    var orderMenu = $('#order').val();
    if(orderMenu  === '아메리카노') {
        // option:eq(1) : option 1번째 (option은 0 부터 시작)
        // attr(' selected', 'selected') selected 값 넣기
        $('#menu option:eq(1)').attr('selected', 'selected');
    }

    if(orderMenu  === '아이스티') {
        // option:eq(1) : option 1번째 (option은 0 부터 시작)
        // attr(' selected', 'selected') selected 값 넣기
        $('#menu option:eq(2)').attr('selected', 'selected');
    }

    if(orderMenu  === '카페라떼') {
        // option:eq(1) : option 1번째 (option은 0 부터 시작)
        // attr(' selected', 'selected') selected 값 넣기
        $('#menu option:eq(3)').attr('selected', 'selected');
    }

  
    // // keyup : 키보드에서 손을 땠을 때 실행
    // // keydown : 키보드 눌렀을 때 실행
    // $('#order').on('keyup',function(key) {
    //     if(key.keyCode == 13) {
    //         alert('엔터를 눌렀어욥~')
    //     } //엔터는 13


    // });
    // keyup : 키보드에서 손을 땠을 때 실행
    // keydown : 키보드 눌렀을 때 실행
    $('#order').on('keyup',function(key) {
        console.log(key);
        
        if(key.keyCode == 13) {
            var orderMenu = $('#order').val();
    if(orderMenu  === '아메리카노') {
        // option:eq(1) : option 1번째 (option은 0 부터 시작)
        // attr(' selected', 'selected') selected 값 넣기
        $('#menu option:eq(1)').attr('selected', 'selected');
        $('#menu option:eq(2)').removeAttr('selected'); // 속성 지우기
        $('#menu option:eq(3)').removeAttr('selected');
    }
    }

    if(orderMenu  === '아이스티') {
        // option:eq(1) : option 1번째 (option은 0 부터 시작)
        // attr(' selected', 'selected') selected 값 넣기
        $('#menu option:eq(2)').attr('selected', 'selected');
        $('#menu option:eq(1)').removeAttr('selected');
        $('#menu option:eq(3)').removeAttr('selected');
    }

    if(orderMenu  === '카페라떼') {
        // option:eq(1) : option 1번째 (option은 0 부터 시작)
        // attr(' selected', 'selected') selected 값 넣기
        $('#menu option:eq(3)').attr('selected', 'selected');
        $('#menu option:eq(1)').removeAttr('selected');
        $('#menu option:eq(2)').removeAttr('selected');
    }
      


    });
    
    
    
    
    
    
    
    
    
    
    
    });
    </script>
</body>
</html>
