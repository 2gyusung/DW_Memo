<html lang="en">
<head>

</head>
<body>
    <div class="text-wrapper">
                          <!--  -->
        <input id = "참이슬"type="text" value="  123"/>
        <input id = "대선" type="text" value="  "/>
        <input id = "여수밤바다" type="text" value="여수밤바다  "/>
        <input id = "한라산" type="text" value="한라산  "/>
        <input id = "린" type="text" value="린  "/>
    </div>
    <button>클릭</button>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>
        // 클릭 했을 떄 input value 호출!(조건, 공백 제거)\
        /* 1 요소html 태그에 id 지정 [단점 : input 많아지면 코드도 길어짐] 
        */
       var name = '참이슬';
        $('#참이슬');                 
         var result  = $('#' + name).val().trim();//메소드 체이닝
            console.log(result);

            //2번째 방법 부모와 자식을 이용.
            // text-wrapper에 자식정보에 대입
           var textWrapperChildren =  $('.text-wrapper').children();
           console.log(textWrapperChildren); //chidren을 이용해서 상세히 알 수 있음.


        //    배열 === 반복문(while, each, for)
        // id를 가져오기
        for(var i=0; i<textWrapperChildren.length; i++) {
            // value를 가져옴
            var id = textWrapperChildren[i].id; // ***
            var value = $('#' + id).val().trim(); /// *** ?

            
            
            if (value == '') {
                console.log('필수 입력란을 쓰세요');
                $('#' + id).focus();
            }
        //    var value = $('#' + id).val().trim().replace(/ /g,'');
        //    console.log(value);
        }

    </script>
