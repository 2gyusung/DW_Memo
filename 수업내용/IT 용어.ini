            package study;

public class Money {

	public static void main(String[] args) {
		// TODO Auto-generated method stub
				int money = 57000;
				int man = 0;  //만원
				int ocheon = 0;	//오천원
				int temp = 0;
				
				temp = money % 10000;
                //5
				ocheon = money / 5000;
                //7000
				man = money  / 10000 ;
                //1
				temp = temp % 5000;
                //2000
				
				System.out.println("거스름돈 이전 금액 :" +money );
				System.out.println("만원 몇장:" +man );
				System.out.println("오천원 몇 장:" + ocheon );
				System.out.println("남은 돈 :" + temp +"원");
				
		

}
}
